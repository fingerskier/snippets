<!DOCTYPE html>
<html>
	<head>
		<title>list roller</title>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('li').hover(function() {
					$(this).addClass('highlight');
				},function() {
					$(this).removeClass('highlight');
				})
			});
		</script>

		<style type="text/css">
			#lister {
				float: left;
				width: 50%;
			}

			#controlPanel {
				background-color: #EEF;
				float: right;
				margin: 0px;
				padding: 7px;
				width: 50%;
			}

			.highlight {
				background-color: #FFE;
			}
		</style>
	</head>

	<body>
		<div id="lister">
			<ul>
				<li>List Item One</li>
				<li>List Item 2</li>
				<li>3three3</li>
			</ul>
		</div>

		<div id="controlPanel">
			<div id="attributes"></div>
			<button id="">Insert Sibling Above</button>
			<button id="">Insert Sibling Below</button>
			<button id="">Insert Child</button>
		</div>
	</body>
</html>
